<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>JSON TextArea</title>
    <style>
        body {
            font-size: 14px;
        }
        
        body>h3 {
            font-size: 1.5em;
            text-align: center;
        }
        
        body>.wrap {
            padding: 1em;
        }
        
        .editor-w {
            margin: 1em 0;
        }
    </style>
</head>

<body>
    <h3>JSON TextArea</h3>
    <div class="wrap">
        <textarea type="textarea" name="value" maxlength="1000" class="json_editor" required="" id="id_value">
            {
                "swagger": "2.0",
                "info": {
                  "description": "This is a sample mes."
                }
            }
        </textarea>
    </div>

</html>
